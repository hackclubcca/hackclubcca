    {% if not submitted %}
    <p id="typewriter" class="green-text">

    </p>
        <form method="post">
            {% csrf_token %}
            {{ form.email }} <br/>
            <script>
                var latitude = 0;
                var longitude = 0;
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }

                function showPosition(position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.latitude;
                    $("form").attr('action','/?latitude=' + latitude + '&longitude=' + longitude);
                }
            </script>
            <button class="btn" type="submit">JOIN</button>
        </form>
    {% else %}
         <h2 class="green-text">{% if message %}{{ message }}{% else %}Aight, we're sending you an email :){% endif %}</h2> <br/>
        <button class="btn" type="submit" onclick="location.href='/'">GO HOME</button>
    {% endif %}
